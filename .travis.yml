sudo: false
language: node_js
node_js:
  - 18
cache: npm
branches:
  only:
    - master # build master branch only
script:
  - chmod +x build.sh
  - ./build.sh
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public