<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dead Simple Text Editor</title>
    <link rel="stylesheet" href="css/style.scss"/>
</head>
<body>
    <div class="app">
        <div class="toolbar toolbar--loading" id="toolbar">
            <div class="toolbar__load-msg">Hang about...</div>
            <div class="toolbar__buttons">
                <button class="btn" id="fileNew">New</button>
                <button class="btn" id="fileOpen">Load</button>
                <button class="btn" id="fileSave">Save</button>
            </div>
            <div class="toolbar__stats">
                <span id="filename"></span>
            </div>
        </div>
        <hr class="divider"/>
        <form class="editor">
            <label for="textarea">Editor</label>
            <textarea id="textarea" spellcheck="false"></textarea>
        </form>
    </div>
    <script src="script/index.ts"></script>
</body>
</html>
